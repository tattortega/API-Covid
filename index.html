<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>API Covid-19</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Estadísticas Covid-19</h1>
            <br>
            <input type="text" class="form-control col-4" id="pais" placeholder="Escribe el nombre del pais">
            <br>
            <button onclick="filter()" id="buttonFilter" class="btn btn-primary">Buscar</button>
            <br><br>
            <select id="countries" class="form-select" aria-label="Default select example" onchange=selectedCountry()>
                <option value="">Seleccione un país</option>
            </select>
        </div>
        <br>
        <div>
            <table class="table" id="tableCovid"></table>
        </div>
    </div>

    <script>
        const $tableCovid = document.getElementById("tableCovid");
        const $listCountries = document.getElementById("countries");

        const res = fetch("https://api.covid19api.com/summary")
            .then((res) => (res.ok ? res.json() : Promise.reject(res)))
            .then((json) => {
                return json.Countries;
            })
            .catch((error) => {
                const message = error.statusText || "Ocurrio un error";
                $tableCovid.innerHTML = `Error ${error.status}: ${message}`;
            })

        const listCountries = async () => {
            const getDataAPI = await res;
            for (let country of getDataAPI) {
                var el = document.createElement("option");
                el.textContent = country.Country;
                el.value = country.Country;
                $listCountries.appendChild(el);
            }
        }

        listCountries();


        function selectedCountry() {
            const selected = document.getElementById("countries").value;
            getDataCountry(selected)
        }

        async function getDataCountry(selectedCountry) {
            try {
                const dataCountry = await res;
                for (let country of dataCountry) {
                    if (country.Country == selectedCountry) {
                        let $data = '<tr><th>ID</th><th>Pais</th><th>Casos nuevos</th><th>Total de Muertos</th><th>Total de Recuperados</th></tr>';
                        $data += `<tr><td> ${country.ID} </td><td> ${country.Country} </td><td> ${country.NewConfirmed} </td><td> ${country.TotalDeaths} </td></td><td> ${country.TotalRecovered} </td></tr>`;
                        $tableCovid.innerHTML = $data
                    }
                }
            } catch (error) {
                const message = error.statusText || "Ocurrio un error";
                $tableCovid.innerHTML = `Error ${error.status}: ${message}`;
            }
        }

        function filter() {
            const input = document.getElementById("pais").value.toLowerCase();
            const country = input.replace(/\b\w/g, l => l.toUpperCase())
            getDataCountry(country);
        }

    </script>
</body>

</html>
